{% extends 'base.html' %}
{% block title %}Add New Product {% endblock %}


{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'ecomapp/css/cart.css' %}">
<div class="container">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3>Upload Book</h3>
            <hr>
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-danger">Upload Book</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
